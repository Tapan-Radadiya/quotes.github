    <title>Quotes</title>
  </head>
  <body style=" background-color: #343a40;">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 p-5 bg-#abb3ba text-white" id = "box">

       <center> <h1 style="align-items: center;">Quote</h1>

        <p id="quote">Everything Is Very Nice</p>
        <p id="author">--Tapan Radadiya</p>

        <div class="col-sm-6">
        <button type="button" class="btn btn-secondary btn-lg btn-block" id="btn_next" >Next Quote</button></br>
        <button type="button" class="btn btn-secondary btn-lg btn-block" id="btn_tweet"><i class="fa-brands fa-twitter"></i>&nbsp;&nbsp;Tweet This Quote</button></center>
      </div>

    </div>
    <div class="col-sm-3"></div>
    </div>
  </div>
</div>

<script>
  const quote = document.getElementById('quote')
  const author = document.getElementById('author')
  const btn_next = document.getElementById('btn_next')
  const btn_tweet = document.getElementById('btn_tweet')
  let jsonData = ""
  let quotesData = ""

  const tweetQuote = () => {
    let tweetIt = `https://twitter.com/intent/tweet?text=${quotesData.text}`
    window.open(tweetIt)
  }

  const getNewQuote = () => {
    const i = Math.trunc(Math.random()*1643);
    quotesData = jsonData[i]
    quote.innerText = `"${quotesData.text}"`
    quotesData.author == null
    ?(author.innerText = "No Author found")    
    :(author.innerText = `-- ${quotesData.author}`)
  }

  const getQuote = async () =>{
    const api = "https://type.fit/api/quotes";
    try {
      let apiData = await fetch(api)
      jsonData = await apiData.json()
      getNewQuote() ;
    } catch (error) {
      
    }
    
  }
  btn_next.addEventListener('click',getNewQuote)
  btn_tweet.addEventListener('click',tweetQuote)
  getQuote();
</script>
  </body>
</html>
